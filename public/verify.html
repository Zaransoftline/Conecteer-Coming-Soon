<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link rel="stylesheet" href="../loader.css" type="text/css" />
    <link rel="stylesheet" href="../nav.css" type="text/css" />
    <link rel="stylesheet" href="../footer.css" type="text/css" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link rel="stylesheet" href="../verify.css" type="text/css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <aside class="loader" id="loader">
      <div class="animation">
        <div class="circle blue"></div>
        <div class="circle purple"></div>
        <div class="circle black"></div>
        <div class="circle light-blue"></div>
      </div>
    </aside>

    <header class="header">
      <div class="header-content">
        <a class="logo" href="#">
          <img class="logo-img" src="./images/logo.svg" alt="Logo" />
        </a>

        <div class="mode">
          <input type="checkbox" class="mode-input" />
          <img class="moon" src="./images/moon.svg" alt="Moon Icon" />
          <img class="sun" src="./images/sun.svg" alt="Sun Icon" />
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <h3>An email has been sent to you with a verification link</h3>
        <button id="checkVerification" class="btn">
          I have verified my email
        </button>
        <button id="resendButton" class="btn secondary">Resend Email</button>
      </section>
    </main>

    <footer>
      <span>&copy; 2025 Conecteer. All rights reserved.</span>
    </footer>

    <script src="./scripts/theme.js"></script>
    <script>
      document
        .getElementById("checkVerification")
        .addEventListener("click", async () => {
          const email = localStorage.getItem("signupEmail"); // Store their email after signup!

          const res = await fetch("/check-verification", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();

          if (data.verified) {
            window.location.href = "/log-in.html"; // or dashboard
          } else {
            alert("Still not verified! Please check your email.");
          }
        });
    </script>
    <script>
      document
        .getElementById("resendButton")
        .addEventListener("click", async () => {
          const email = localStorage.getItem("signupEmail");

          if (!email) {
            alert("Email is required to resend verification.");
            return;
          }

          try {
            const response = await fetch("/resend-verification", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email }),
            });

            const data = await response.json();
            if (response.ok) {
              alert(data.message);
            } else {
              alert(data.error || "Something went wrong.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to resend verification email.");
          }
        });
    </script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (token) {
        fetch(`/verify-email?token=${token}`)
          .then((response) => response.text())
          .then((data) => {
            document.body.innerHTML = data; // or show a nice "verified!" message
          })
          .catch((error) => {
            document.body.innerHTML = "<h1>Verification failed.</h1>";
          });
      }
    </script>
  </body>
</html>
