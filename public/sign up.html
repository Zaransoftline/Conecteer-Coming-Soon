<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecteer - Sign up!</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <aside class="loader" id="loader">
        <div class="animation">
          <div class="circle blue"></div>
          <div class="circle purple"></div>
          <div class="circle black"></div>
          <div class="circle light-blue"></div>
        </div>
      </aside>
  
      <header class="header">
        <div class="header-content">
          <a class="logo" href="#">
            <img class="logo-img" src="./images/logo.svg" alt="Logo" />
          </a>
  
          <div class="mode">
            <input type="checkbox" class="mode-input" />
            <img class="moon" src="./images/moon.svg" alt="Moon Icon" />
            <img class="sun" src="./images/sun.svg" alt="Sun Icon" />
          </div>
        </div>
      </header>

      <main>
        <section class="signup">
            <div class="signup-content">
                <form class="form">
                    <legend></legend>
                </form>
            </div>
        </section>
      </main>
</body>
</html>
