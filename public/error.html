<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Error</title>
      <link
        rel="shortcut icon"
        href="/images/favicon.ico"
        type="image/x-icon"
      />

      <link rel="stylesheet" href="./style.css" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    </head>
  </head>
  <body>
    <aside class="loader" id="loader">
      <div class="animation">
        <div class="circle blue"></div>
        <div class="circle purple"></div>
        <div class="circle black"></div>
        <div class="circle light-blue"></div>
      </div>
    </aside>

    <header class="header">
      <div class="header-content">
        <a class="logo" href="#">
          <img class="logo-img" src="./images/logo.svg" alt="Logo" />
        </a>

        <div class="mode">
          <input type="checkbox" class="mode-input" />
          <img class="moon" src="./images/moon.svg" alt="Moon Icon" />
          <img class="sun" src="./images/sun.svg" alt="Sun Icon" />
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 style="font-size: 40px;">You're already subscribed!</h1>
        <p>Please check your email or use a different one.</p>
        <a class="back" href="/">Back</a>
      </section>
    </main>

    <script src="./scripts/theme.js"></script>
  </body>
</html>
